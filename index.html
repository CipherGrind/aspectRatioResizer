<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio Resizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container2">
        <div>
            <h2>Aspect Ratio Resizer</h2>
        </div>
    <div class="container">
        <div class="column">
            <div class="input-group">
                <label for="width">Width:</label>
                <input type="number" id="width" placeholder="Enter width">
            </div>
            <div class="input-group">
                <label for="height">Height:</label>
                <input type="number" id="height" placeholder="Enter height">
            </div>
            <button class="setButton" id="setRatio">Set Starting Ratio</button>
            <div class="output-group">
                <p>Resized Width: </p>
                    <span id="resizedWidth" class="resizedWidth"></span>
                <p>Resized Height: </p>
                    <span id="resizedHeight" class="resizedHeight"></span>
                
            </div>
        </div>
        <div class="column">
            <div class="slider-group">
                <input type="range" id="slider" min="1" max="2000" value="100">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
